<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__show">
            <p class="calculator__show-text">
                0
            </p>
        </div>
        <div class="calculator__btns">
            <div class="calculator__btn calculator__ac grey-bg">AC</div>
            <div class="calculator__btn grey-bg">+/-</div>
            <div class="calculator__btn grey-bg">%</div>
            <div class="calculator__btn yellow-bg">รท</div>

            <div class="calculator__btn">1</div>
            <div class="calculator__btn">2</div>
            <div class="calculator__btn">3</div>
            <div class="calculator__btn yellow-bg">x</div>

            <div class="calculator__btn">4</div>
            <div class="calculator__btn">5</div>
            <div class="calculator__btn">6</div>
            <div class="calculator__btn yellow-bg">-</div>

            <div class="calculator__btn">7</div>
            <div class="calculator__btn">8</div>
            <div class="calculator__btn">9</div>
            <div class="calculator__btn yellow-bg">+</div>

            <div class="calculator__btn zero">0</div>
            <div class="calculator__btn">.</div>
            <div class="calculator__btn yellow-bg">=</div>
        </div>
    </div>

    <script src="javascript/calc.js"></script>
</body>

</html>
